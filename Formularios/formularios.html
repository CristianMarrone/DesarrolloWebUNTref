<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mvp.css">
</head>

<body>
    <section>
        <h1>Formularios</h1>
        <form action="">
            <label for="">Nombre</label>
            <input name="nombre" type="text" placeholder="Cris">
            <label for="">Apellido</label>
            <input name="apellido" type="text" placeholder="Rabana">
            <label for="">Edad</label>
            <input name="edad" type="number" placeholder="40" min="1" max="99">
            <label for="">Email</label>
            <input name="email" type="email" placeholder="ejemplo@ejemplo.com">
            <label for="">País</label>
            <select>
                <option value="">Argentina</option>
                <option value="">Uruguay</option>
                <option value="">Paraguay</option>
                <option value="">Perú</option>
                <option value="Brazil">Brasil</option>
            </select>
            <label for="">Tu Consulta</label>
            <textarea name="consulta"></textarea>
            <!--<input type="submit" value="Enviar">-->
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section>
        <h1>Formularios</h1>
        <form action="http://localhost:8000/" method="POST">
            <input name="nombre" type="text" placeholder="Tu nombre como figura en la tarjeta">
            <input name="tarjeta" type="number" placeholder="Numero en la tarjeta">
            <input name="vencimiento_mes" type="number" placeholder="Mes vencimiento">
            <input name="vencimiento_anio" type="number" placeholder="Año vencimiento">
            <input name="codigo" type="password" placeholder="Código de seguridad">
            <!--<input type="submit" value="Enviar">-->
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section>
        <form action="">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input id="email" required type="text" maxlength="20">
            <label for="">Password</label>
            <input required type="password">
            <button type="submit" href="">Enviar</button>
        </form>
    </section>
</body>

</html>
